{% extends "html/base.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/user_edit.css' %}" />
<h2 class="h2">アカウント設定</h2>

<!-- Toastメッセージ用のHTML -->
<div id="toast-message" class="toast-message"></div>

<form
  method="post"
  class="account-form"
  action="{% url 'anime_tracker:user_edit' %}"
>
  {% csrf_token %}

  <!-- ニックネーム -->
  <div class="form-group">
    <label for="id_nickname">ニックネーム</label>
    {{ form.nickname }}
    <button type="submit" name="field" value="nickname" class="btn btn-primary">
      変更を保存
    </button>
  </div>

  <!-- メールアドレス -->
  <div class="form-group">
    <label for="id_email">メールアドレス</label>
    {{ form.email }}
    <button type="submit" name="field" value="email" class="btn btn-primary">
      変更を保存
    </button>
  </div>

  <!-- 現在のパスワード -->
  <div class="form-group">
    <label for="id_current_password">現在のパスワード</label>
    {{ form.current_password }}
  </div>

  <!-- 新しいパスワード -->
  <div class="form-group">
    <label for="id_new_password">新しいパスワード</label>
    {{ form.new_password }}
  </div>

  <!-- 新しいパスワード（確認用） -->
  <div class="form-group">
    <label for="id_new_password_confirm">新しいパスワード(確認用)</label>
    {{ form.new_password_confirm }}
    <button
      type="submit"
      name="field"
      value="new_password_confirm"
      class="btn btn-primary"
    >
      変更を保存
    </button>
  </div>
</form>

<script>
  function showToastMessage(message, type = "success") {
    const toast = document.getElementById("toast-message");
    toast.textContent = message; // メッセージ内容を設定
    toast.className = `toast-message ${type} show`; // 成功またはエラーのクラスを追加

    setTimeout(() => {
      toast.className = "toast-message"; // クラスをリセットして非表示にする
    }, 3000); // 3秒後に消える
  }

  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".account-form");
    const submitButtons = form.querySelectorAll('button[name="field"]');

    submitButtons.forEach((button) => {
      button.addEventListener("click", function (e) {
        e.preventDefault();
        const field = this.value; // クリックされたボタンのフィールド名を取得

        const formData = new FormData(form);
        formData.append("field", field); // どのフィールドかを送信データに追加

        fetch(form.action, {
          method: "POST",
          headers: {
            "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
          },
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            // サーバーから返されたメッセージをトーストで表示
            const type = data.success ? "success" : "error";
            showToastMessage(data.message, type);
          })
          .catch((error) => {
            showToastMessage("通信エラーが発生しました。", "error");
          });
      });
    });
  });
</script>

{% endblock %}

<style>
  .toast-message {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #4caf50; /* 成功時の緑色 */
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1em;
    z-index: 1000;
    opacity: 0; /* 初期状態は透明 */
    transform: translateY(-20px);
    transition: opacity 0.3s ease, transform 0.3s ease; /* フェードイン・アウト */
  }

  .toast-message.show {
    opacity: 1; /* 表示時 */
    transform: translateY(0);
  }

  .toast-message.error {
    background-color: #f44336; /* エラー時の赤色 */
  }
</style>
